<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Conjugation Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Vocabulary Conjugation Test</h1>
        <div id="word-container">
            <p id="word"></p>
        </div>

        <!-- English Fields -->
        <div class="input-group">
            <label for="english-present">English Present (3rd person):</label>
            <input type="text" id="english-present">
            <span id="english-present-check"></span>
        </div>
        <div class="input-group">
            <label for="english-preterit">English Preterit:</label>
            <input type="text" id="english-preterit">
            <span id="english-preterit-check"></span>
        </div>
        <div class="input-group">
            <label for="english-perfect">English Perfect:</label>
            <input type="text" id="english-perfect">
            <span id="english-perfect-check"></span>
        </div>

        <!-- German Fields -->
        <div class="input-group">
            <label for="german-present">German Present (3rd person):</label>
            <input type="text" id="german-present">
            <span id="german-present-check"></span>
        </div>
        <div class="input-group">
            <label for="german-imperfect">German Imperfect:</label>
            <input type="text" id="german-imperfect">
            <span id="german-imperfect-check"></span>
        </div>
        <div class="input-group">
            <label for="german-perfect">German Perfect:</label>
            <input type="text" id="german-perfect">
            <span id="german-perfect-check"></span>
        </div>

        <button id="submit-button">Submit</button>
        <button id="next-word-button" disabled>Next Word</button>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
